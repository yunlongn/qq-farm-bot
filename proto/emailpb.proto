syntax = "proto3";

package gamepb.emailpb;

import "corepb.proto";

// ============ 邮箱服务 ============

// --- 获取邮件列表 ---
message GetEmailListRequest {
    int32 box_type = 1;  // 邮箱类型 (1=收件箱, 2=系统邮件)
}

message EmailItem {
    string id = 1;
    int32 mail_type = 2;
    string title = 3;
    bool claimed = 4;
    bool has_reward = 5;
    string subtitle = 7;
}

message GetEmailListReply {
    repeated EmailItem emails = 1;
}

// --- 读取邮件 ---
message ReadEmailRequest {
    int32 box_type = 1;
    string email_id = 2;
}

message ReadEmailReply {}

// --- 领取单封邮件 ---
message ClaimEmailRequest {
    int32 box_type = 1;
    string email_id = 2;
}

message ClaimEmailReply {
    repeated corepb.Item items = 1;
}

// --- 批量领取邮件 ---
message BatchClaimEmailRequest {
    int32 box_type = 1;
    string email_id = 2;
}

message BatchClaimEmailReply {
    repeated corepb.Item items = 1;
}
